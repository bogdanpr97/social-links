<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" />
      <h1 class="text-preset-1">Jessica Randall</h1>
      <h2 class="text-preset-2-bold">London, United Kingdom</h2>
      <p class="text-preset-2">"Front-end developer and avid reader."</p>
      <button class="social-button">GitHub</button>
      <button class="social-button">Frontend Mentor</button>
      <button class="social-button">LinkedIn</button>
      <button class="social-button">Twitter</button>
      <button class="social-button">Instagram</button>
    </main>
  </body>
</html>
